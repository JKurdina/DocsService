<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>DocsService</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-line"></div>
        <div class="header-line-2"></div>
    </header>
    <div class="form-container">

        <h1>Формирование листов регистрации инструктажей</h1>
        <img src="images/File.png" class="img-file" />

        <form id="dataForm" method="post" action="/Form/SubmitData">
            <div class="input-group">
                <input type="date" id="date" name="date" required>
            </div>

            <div class="input-group">
                <div class="custom-select" onclick="toggleDropdown(this.parentElement)">
                    Выбор сотрудников
                </div>

                <div class="dropdown-content">
                    <label><input name="employees" type="checkbox" value="1"> Вариант 1</label>
                    <label><input name="employees" type="checkbox" value="2"> Вариант 2</label>
                    <label><input name="employees" type="checkbox" value="3"> Вариант 3</label>
                    <label><input name="employees" type="checkbox" value="4"> Вариант 4</label>
                    <label><input name="employees" type="checkbox" value="5"> Вариант 5</label>
                    <label><input name="employees" type="checkbox" value="5"> Вариант 5</label>
                </div>

            </div>

            <div class="input-group">
                <div class="custom-select" onclick="toggleDropdown(this.parentElement)">
                    Вид инструктажа по охране труда
                </div>
                <input type="hidden" name="instructionType" id="instructionType">
                <div class="dropdown-content">
                    <div class="dropdown-item" name="typeInstr" onclick="selectItem(this, 'Первичный')">Первичный</div>
                    <div class="dropdown-item" name="typeInstr" onclick="selectItem(this, 'Повторный')">Повторный</div>
                    <div class="dropdown-item" name="typeInstr" onclick="selectItem(this, 'Внеплановый')">Внеплановый</div>
                    <div class="dropdown-item" name="typeInstr" onclick="selectItem(this, 'Целевой')">Целевой</div>
                </div>

            </div>

            <div class="input-group">
                <input placeholder="Причина" name="reason">
            </div>

            <div class="input-group" id="localActDropdownGroup">
                <div class="custom-select" onclick="toggleDropdown(this.parentElement)">
                    Наименование локального акта
                </div>
                <input type="hidden" name="localAct" id="localAct">
                <div class="dropdown-content">
                    <div class="dropdown-item" onclick="selectItem(this, 'Текст1')">Текст1</div>
                    <div class="dropdown-item" onclick="selectItem(this, 'Текст2')">Текст2</div>
                    <div class="dropdown-item" onclick="selectItem(this, 'Текст3')">Текст3</div>
                    <div class="dropdown-item" onclick="selectItem(this, 'Текст4')">Текст4</div>
                    <div class="dropdown-item" onclick="selectItem(this, 'Текст5')">Текст5</div>
                </div>
            </div>

            <div class="input-group" id="localActInputFieldGroup" style="display: none;">
                <input type="text"
                       name="localAct"
                       id="localActInputField"
                       placeholder="Введите номер СТО, например: СТО 07-12">
            </div>

            <button type="submit" id="submitBtn" class="submit-btn" disabled>Сформировать файл</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <footer class="footer">
        <div class="footer-line"></div>
        <div class="footer-line-2"></div>
        <img src="images/logo.png" class="footer-logo" />

    </footer>
    <script src="app1.js"></script>
</body>

</html>
