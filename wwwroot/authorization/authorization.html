<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>DocsService</title>
    <link rel="stylesheet" href="../authorization/style-auth.css">
</head>
<body>
    <header>
        <div class="header-line"></div>
        <div class="header-line-2"></div>
    </header>
    <div class="auth-container">
        <h1>Авторизация пользователя</h1>
        <img src="../authorization/images/User.png" class="img-user" />
        <form id="loginForm" method="post" action="/Account/Login">
            
            

            <div class="input-group">
                <input type="text" id="login" name="login" placeholder="Логин" required />
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required />
            </div>

            <button type="submit" class="login-btn" id="login-btn" disabled>Войти</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <footer class="footer">
        <div class="footer-line"></div>
        <div class="footer-line-2"></div>
        <img src="../authorization/images/logo.png" class="footer-logo" />
    </footer>
    <script src="../authorization/app.js"></script>
</body>
</html>
